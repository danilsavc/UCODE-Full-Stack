<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Title list</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <div class="grid">
        <div class="heroes" id="captain">
            <img id="captain_img" src="assets/images/Capitan-America.png" alt="">
            <p class="text1">Captain America</p>
            <p class="text2">Steven Rogers</p>
        </div>
        <div class="heroes" id="iron_man">
            <img id="iron_man_img" src="assets/images/Iron-man.png" alt="">
            <p class="text1">Iron Man</p>
            <p class="text2"><small>Tony Stark</small></p>
        </div>
        <div class="heroes" id="black_widow">
            <img id="black_widow_img" src="assets/images/Black-Widow.png" alt="">
            <p class="text1">Black Widow</p>
            <p class="text2"><small>Natasha Romanoff</small></p>
        </div>
        <div class="heroes" id="spider">
            <img id="spider_img" src="assets/images/Spider-man.png" alt="">
            <p class="text1">Spider-Man</p>
            <p class="text2"><small>Peter Parker</small></p>
        </div>
    </div>
    
    
</body>


</html>
