<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Title list</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Superhero Form</h1>
    <form action="/my-handling-form-page" method="post">
        <fieldset>
            <legend>About the Superhero</legend>
            <label>Real Name
                <input type="text" size=18 placeholder="Superhero real name" autofocus>
            </label>
            <label>Superhero Name
                <input type="text" size=18 placeholder="Superhero alias">
            </label>
            <label>Age
                <input type="number" min="1" max="999">
            </label>
            <br><br>
            <label>About
                <textarea id="msg" cols="70" rows="5" maxlength="500" name="user_message" placeholder="Information about the superhero, max 500 symbols"></textarea>
            </label>
            <br><br>
            <label>Photo:
                <input type="file" id="file" name="file" multiple>
            </label>
        </fieldset>

        <fieldset>
            <legend>Powers</legend>
            <label>
                <input type="checkbox"> Telekinesis
            </label>
            <label>
                <input type="checkbox"> Super strength or speed
            </label>
            <label>
                <input type="checkbox"> Shapeshifting
            </label>
            <label>
                <input type="checkbox"> Flight
            </label>
            <label>
                <input type="checkbox"> Elemental control
            </label>
            <label>
                <input type="checkbox"> Other
            </label><br>
            <label>Level of control:
                <input type="range" step="1" min="0" max="10" value="1">
            </label>
        </fieldset>

        <fieldset>
            <legend>Origin of Powers</legend>
            <label>
                <input type="radio"> Unknown
            </label>
            <label>
                <input type="radio"> Freak lab accident
            </label>
            <label>
                <input type="radio"> Chosen by an ancient wise being
            </label>
            <label>
                <input type="radio"> The superhero is not human
            </label>
            <label>
                <input type="radio"> Other
            </label>
        </fieldset><br>
        <input type="reset" value="CLEAR">
        <input type="submit" value="SEND">
    </form>

</body>


</html>
